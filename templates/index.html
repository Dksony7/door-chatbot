<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            padding: 10px 15px;
            background-color: #0078d7;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 5px;
            background: #e6e6e6;
            max-width: 80%;
        }

        .chat-message.bot {
            align-self: flex-start;
            background: #0078d7;
            color: white;
        }

        .chat-message.user {
            align-self: flex-end;
            background: #4caf50;
            color: white;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            align-items: center;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-footer button {
            padding: 10px 15px;
            font-size: 16px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: #005bb5;
        }

        .mic-button {
            background: #ff5722;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            color: white;
        }

        .mic-button:hover {
            background: #e64a19;
        }

        .image {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Door Chatbot</div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <button class="mic-button" onclick="startListening()">ðŸŽ¤</button>
            <input type="text" id="user-input" placeholder="Ask about doors..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiBaseUrl = "https://door-chatbot9oloollloololiiiool-ill.onrender.com";
        const chatBody = document.getElementById("chat-body");
        const userInput = document.getElementById("user-input");

        function addMessage(text, sender = "bot", imageUrl = null) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.innerText = text;

            if (imageUrl) {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Door Design";
                img.className = "image";
                messageDiv.appendChild(img);
            }

            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, "user");

            userInput.value = ""; // Clear input field

            try {
                const response = await fetch(`${apiBaseUrl}/doors/${message}`, {
                    method: "GET",
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                addMessage(`Here are the doors available for size ${message}:`);

                // Add designs to the chat
                Object.entries(data.details).forEach(([doorType, designs]) => {
                    designs.forEach((design) => {
                        addMessage(`${doorType}: ${design.design} (Stock: ${design.stock})`, "bot", design.image_path);
                    });
                });
            } catch (error) {
                addMessage("Sorry, I couldn't fetch the details. Please try again.", "bot");
            }
        }

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Sorry, your browser does not support voice recognition.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US"; // Set language to English
            recognition.interimResults = false; // Only final results

            recognition.onstart = () => {
                console.log("Voice recognition started...");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log("User said:", transcript);
                userInput.value = transcript; // Set input field value
                sendMessage(); // Send message
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                alert("There was an error with voice recognition. Please try again.");
            };

            recognition.onend = () => {
                console.log("Voice recognition ended.");
            };

            recognition.start();
        }
    </script>
</body>
  </html>
